name: CMake Conan

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

  workflow_dispatch:

jobs:
  build:
    name: "${{ matrix.conf.name }} | ${{ matrix.cmake-build-type }}"
    runs-on: ${{ matrix.conf.os }}
    defaults:
      run:
        working-directory: conan_project
    env:
      CONAN_SYSREQUIRES_MODE: enabled
      CONAN_USER_HOME: "${{ github.workspace }}/CONAN_CACHE"
      CONAN_USER_HOME_SHORT: "${{ github.workspace }}/CONAN_CACHE/short"
    strategy:
      fail-fast: false
      matrix:
        conf:
          - name: Ubuntu Latest
            os: ubuntu-latest
          - name: MacOS Latest
            os: macos-latest
          - name: Windows Latest
            os: windows-latest
        cmake-build-type: [ Debug, Release ]

    steps:
      - uses: actions/checkout@v2
      - uses: turtlebrowser/get-conan@main

      - name: Cache Conan
        uses: actions/cache@v2
        env:
          cache-name: conan-modules
        with:
          path: ${{ env.CONAN_USER_HOME }}
          key: ${{ matrix.conf.os }}-${{ matrix.cmake-build-type }}-${{ hashFiles('conan_project/conanfile.txt') }}

      - name: Install Linux dependencies for Conan
        if: startsWith(matrix.conf.os, 'ubuntu')
        run: |
          sudo cp /etc/apt/sources.list /etc/apt/sources.list~
          sudo sed -Ei 's/^# deb-src /deb-src /' /etc/apt/sources.list
          sudo apt-get update
#          sudo apt-get upgrade
          sudo apt-get build-dep libsfml-dev
#          sudo apt-get install libudev-dev libgl1-mesa-dev libx11-dev libx11-xcb-dev libfontenc-dev libxaw7-dev libxcomposite-dev libxcursor-dev libxdamage-dev libxi-dev libxinerama-dev libxmuu-dev libxrandr-dev libxres-dev libxss-dev libxtst-dev libxv-dev libxvmc-dev libxxf86vm-dev libxcb-xkb-dev libxcb-icccm4-dev libopenal-dev libvorbis-dev libflac-dev libogg-dev libxcb-image0-dev
#          sudo apt-get install libfontconfig1-dev libfreetype6-dev libx11-dev libx11-xcb-dev libxext-dev libxfixes-dev libxi-dev libxrender-dev libxcb1-dev libxcb-glx0-dev libxcb-keysyms1-dev libxcb-image0-dev libxcb-shm0-dev libxcb-icccm4-dev libxcb-sync0-dev libxcb-xfixes0-dev libxcb-shape0-dev libxcb-randr0-dev libxcb-render-util0-dev libxcd-xinerama-dev libxkbcommon-dev libxkbcommon-x11-dev

      - name: Configure CMake
        run: cmake -B ${{github.workspace}}/build -DCMAKE_BUILD_TYPE=${{ matrix.cmake-build-type }}

      - name: Build
        run: cmake --build ${{github.workspace}}/build --config ${{ matrix.cmake-build-type }}

      - name: Test
        working-directory: ${{github.workspace}}/build
        run: ctest -C ${{ matrix.cmake-build-type }}
